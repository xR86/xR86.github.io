<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Material Design Lite</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-orange.min.css">

    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;

  <body>
    <div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded">
      <main class="mdl-layout__content">
        <div class="demo-blog__posts mdl-grid">
          <div class="mdl-card repo-main mdl-cell mdl-cell--8-col">

              <h3><a href="https://github.com/xR86/ml-stuff">ml-stuff</a></h3>
            </div>
            <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
              <div class="minilogo"></div>
              <div>
                <strong>xR86</strong>
              </div>
            </div>
          </div>
          <div class="mdl-card logo-card mdl-cell mdl-cell--8-col mdl-cell--4-col-desktop">
            <a href="https://github.com/xR86">
              <button class="mdl-button button-1 mdl-js-ripple-effect mdl-js-button mdl-button--fab mdl-color--accent">
                <!-- <i class="material-icons mdl-color-text--white" role="presentation">add</i>
                <span class="visuallyhidden">add</span> -->
                
                <i class="fa fa-github" aria-hidden="true"></i>
              </button>
            </a>
            <a href="https://www.linkedin.com/in/dan-alexandru-8329a4b5">
              <button class="mdl-button button-2 mdl-js-ripple-effect mdl-js-button mdl-button--fab mdl-color--accent">
                <i class="fa fa-linkedin" aria-hidden="true"></i>
              </button>
            </a>
            <a href="http://students.info.uaic.ro/~dan.alexandru/">
              <button class="mdl-button button-3 mdl-js-ripple-effect mdl-js-button mdl-button--fab mdl-color--accent">
                <i class="material-icons mdl-color-text--white" role="presentation">computer</i>
                <span class="visuallyhidden">computer</span>
              </button>
            </a>
            <div class="mdl-card__media mdl-color--white mdl-color-text--grey-600">
              <img src="images/logo.png">
              Dan Alexandru
            </div>
            <div class="mdl-card__supporting-text meta meta--fill mdl-color-text--grey-600">
              <div>
                <strong>xR86</strong>
              </div>
            </div>
          </div>
          <div class="mdl-card repo-1 mdl-cell mdl-cell--8-col mdl-cell--4-col-desktop">
            <div class="mdl-card__media mdl-color-text--grey-50">
              <h3><a href="https://github.com/xR86/cluster-garage">cluster-garage</a></h3>
            </div>
            <div class="mdl-color-text--grey-600 mdl-card__supporting-text">
              SPA (dashboard) for team management
            </div>
            <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
              <div class="minilogo"></div>
              <div>
                <strong>xR86</strong>
              </div>
            </div>
          </div>
          <div class="mdl-card repo-2 mdl-cell mdl-cell--8-col mdl-cell--4-col-desktop">
            <div class="mdl-card__media mdl-color-text--grey-50">
              <h3><a href="https://github.com/xR86/algo">Algo</a></h3>
            </div>
            <div class="mdl-color-text--grey-600 mdl-card__supporting-text">
              a bit of everything
            </div>
            <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
              <div class="minilogo"></div>
              <div>
                <strong>xR86</strong>
              </div>
            </div>
          </div>
          <div class="mdl-card repo-3 mdl-cell mdl-cell--8-col mdl-cell--4-col-desktop">
            <div class="mdl-card__media mdl-color-text--grey-50">

            </div>
            <div class="mdl-color-text--grey-600 mdl-card__supporting-text">
              Free Code Camp Data Visualizer
            </div>

              <div class="minilogo"></div>
              <div>
                <strong>xR86</strong>
              </div>
            </div>
          </div>

        </div>
      </main>
      <div class="mdl-layout__obfuscator"></div>
    </div>
    <a href="https://github.com/xR86/xR86.github.io" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--white">View Source</a>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
  <script>
    Array.prototype.forEach.call(document.querySelectorAll('.mdl-card__media'), function(el) {
      var link = el.querySelector('a');
      if(!link) {
        return;
      }
      var target = link.getAttribute('href');
      if(!target) {
        return;
      }
      el.addEventListener('click', function() {
        location.href = target;
      });
    });
  </script>
</html>
